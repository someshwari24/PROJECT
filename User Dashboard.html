<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        header {
            background-color: #5c6bc0;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #3b4c9b;
        }

        .dashboard-container {
            margin-top: 40px;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Button styling */
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            background-color: #218838;
        }

        /* WhatsApp button styling */
        .whatsapp-button {
            background-color: #25D366;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>User Dashboard</h1>
        <div class="nav-links">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="welcome-message">
            <p>Welcome back</p>
            <p>Here's your personalized dashboard</p>
        </div>

        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/9154805801?text=Hello,%20I%20would%20like%20to%20book%20a%20shopping%20appointment.%20Please%20enter%20your%20details:%0A- Name:%0A- Address:%0A- Date_of_shopping:%0A- Time_of_shopping:%0A- Mobile Number:%0A-Item you want to shop:%0A-Enter Preferred Language:" 
        target="_blank" 
        style="display: inline-block; background-color: #25D366; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 16px;">
         Contact Us on WhatsApp
     </a>
     
    </div>

    <script>
        // Set the username dynamically (example from localStorage)
        const username = localStorage.getItem('username') || "User";
        document.getElementById('username').textContent = username;

        // Logout function: clears storage and redirects
        function logout() {
            localStorage.clear();
            window.location.href = "Logout.html";
        }
    </script>

</body>
</html>
