<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #a0d2eb;
            color: #333;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #5c6bc0;
            padding: 15px 0;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0px;
            height: 40px;
        }

        .nav-links {
            display: inline;
            gap: 20px;
            font-size: 14px;
            color: white;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background-color: #dddee5de;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #a0d2eb;
        }

        p {
            margin-top: 15px;
            color: #555;
        }

        a {
            color: #5c6bc0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        #post-login-options button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #post-login-options button:first-child {
            background-color: #5c6bc0;
            color: white;
        }

        #post-login-options button:last-child {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="hakunalogo.jpg" alt="Hakuna Logo">
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="support.html">Support</a>
                <a href="login.html">Login</a>
                <a href="sign up.html">Sign up</a>
            </div>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message">Please enter a valid email address.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">üëÅ</button>
                    <div id="password-error" class="error-message">Password must be at least 8 characters long.</div>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="sign up.html">Sign up</a></p>
            <div id="login-message" class="success-message"></div>

            <!-- Show buttons after login -->
            <div id="post-login-options" style="display: none;">
                <button onclick="goToDashboard()">Go to Dashboard</button>
                <button onclick="goToConfirmation()">Confirm Delivery</button>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function goToDashboard() {
            window.location.href = "UserDashboard.html";
        }

        function goToConfirmation() {
            window.location.href = "confirmation page.html";
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                const loginMessage = document.getElementById('login-message');
                const postLoginOptions = document.getElementById('post-login-options');

                if (data.message === "Login successful") {
                    loginMessage.textContent = "Login successful! Please choose an option below:";
                    loginMessage.style.color = "green";
                    postLoginOptions.style.display = "block";

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('name', data.name);
                } else {
                    loginMessage.textContent = data.message;
                    loginMessage.style.color = "red";
                    postLoginOptions.style.display = "none";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                const loginMessage = document.getElementById('login-message');
                loginMessage.textContent = "Something went wrong. Please try again.";
                loginMessage.style.color = "red";
            });
        });
    </script>
</body>
</html>
